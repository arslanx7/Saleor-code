name: Build a Docker image and Push it to ACR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      


      - run: |
            docker compose build
            docker tag test_dashboard saleortest2.azurecr.io/dashboard
            docker tag test_api saleortest2.azurecr.io/api
          
